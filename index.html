      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
                900: '#14532d',
              },
              stone: {
                 50: '#fafaf9',
                 100: '#f5f5f4',

    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f4; /* Stone-100 */
        background-image: radial-gradient(#14532d 0.5px, transparent 0.5px);
        background-size: 24px 24px;
        background-position: 0 0;
        background-attachment: fixed;
      }
      /* Soften the pattern opacity */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(245, 245, 244, 0.92); /* Overlay to make pattern subtle */
        z-index: -1;
      }
    </style>
